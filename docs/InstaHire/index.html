<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="InstaHire — verified candidates, faster hiring. Coming soon." />
  <title>InstaHire — Coming Soon</title>

  <style>
    :root {
      --bg: #0b0f1a;
      --text: #e9edf7;
      --muted: #9aa3b2;
      --accent: #8dfcff;
      --card: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.14);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(141,252,255,0.15), transparent 60%),
        radial-gradient(800px 500px at 80% 90%, rgba(120,120,255,0.12), transparent 60%),
        var(--bg);
      color: var(--text);
      padding: 24px;
    }

    .card {
      max-width: 520px;
      width: 100%;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px 32px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin: 0 0 12px;
      font-size: 32px;
      letter-spacing: 0.5px;
    }

    p {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.6;
    }

    .badge {
      display: inline-block;
      margin-bottom: 16px;
      padding: 6px 12px;
      font-size: 12px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: var(--accent);
      border: 1px solid var(--border);
      border-radius: 999px;
    }

    .email {
      margin-top: 24px;
      font-size: 15px;
    }

    .email a {
      color: var(--accent);
      text-decoration: none;
    }

    .email a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 28px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="badge">Coming Soon</div>
    <h1>InstaHire</h1>
    <p>
      Verified candidates. Faster hiring.  
      Built to remove ghosting and delays — for both recruiters and job seekers.
    </p>

    <div class="email">
      Reach us at  
      <a href="mailto:instahire@delawareconnections.org">
        instahire@delawareconnections.org
      </a>
    </div>

    <footer>
      © 2026 Delaware Connections
    </footer>
  </div>
</body>
</html>
